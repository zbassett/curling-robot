{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Curling Robot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body { padding-top: 70px; }
    .btn-primary {
        margin-bottom: 5px;
    }
    .btn-group {
        margin-bottom: 10px;
    }
  </style>
  <script>
  function navfunction(route)
  {
       location.href = route;
  } 
</script>
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top" >
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">CurlingRobot</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/curling/"><span class="glyphicon glyphicon-home"> Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
           {% if user.is_authenticated %}
             <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ user.first_name }}</a></li>
             <li><a href="{% url 'logout'%}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
           {% else %}
             <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> 
           {% endif %} 
      </ul>
    </div>
  </div>
</nav>

{% load humanize %}
<div class="container">
    {% block content %}
    {% endblock %}  
</div>


</body>
</html>
